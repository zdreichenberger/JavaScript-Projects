<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Additional Learning</title>
</head>
<!--Function with click button to figure out time-->
<button onclick="document.getElementById('demo').innerHTML=Date()">The 
    time is?</button> <!--Creates a button "The time is?"-->

<p id="demo"></p> <!--Results in current time when button clicked-->

<!--Button that writes current time in itself-->
<button onclick="this.innerHTML=Date()">The time is?</button>

</body>
</html>
