<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JS/main.js"></script>
</head>
<body>
    <p id="Test" onclick="my_Function()">Click here!</p> 
    <!--Creates a "Click here!" message that will reveal answer to linked JS function label "my_Function"-->
  
    <!--"Click here!" message results in true!-->
    <p id="String" onclick="string_Function()">Click here!</p>

    <!--Click here!" message results in falsse-->
     <p id="False" onclick="number_Function()">Click here!</p> 

    <!--Positive Infinity Function-->
    <p id="infinity" onclick="infinity_Function()">Click here!</p>

    <!--Negative Infinity Function-->
    <p id="-infinity" onclick="neg_infinity_Function()">Click here!</p>

    <!--!(not) Operator Function-->
    <p id="Not" onclick="not_Function()">Click here!</p>

    <!-- Double Negative (!-NOT Function)-->
    <p id="Not2x" onclick="not_not_Function()">Click here!</p>
    
</body>
</html>
