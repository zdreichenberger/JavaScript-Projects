<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JavaScript/JavaScript_1.js" defer></script>
</head>
<body>
<h1>What is your favorite food?</h1>
<h3>Pick your favorite food from this list:</h3>
<ul>
    <li>Pizza</li>
    <li>Ribs</li>
    <li>Tacos</li>
    <li>Fried Chicken</li>
    <li>Mac & Cheese</li>
</ul>
<h3>Enter your choice below:</h3>

<input id="Food_Input" type="text">
<button onclick="Food_Function()">Submit Favorite Food</button>
<p id="Output"></p>

<!-- example of getElementsByClassName -->
<h1 class="Click">This text will change!</h1>
<h3 class="Click">This text will not change.</h3>
<button onclick="Hello_World_Function()">Click me!</button>

<!-- HTML <canvas> element: container for graphics; JavaScript is used for 
    drawing the graphics!-->
<canvas id ="ID_Name" width="300" height="250" style="border:5px solid black;">
    <p>Your browser doesn't support canvas :(!</p>
    <!-- Inside the canvas tags, you can put some fallback content, which is shown 
    if the user's browser doesn't support canvas. -->
</canvas>
<button onclick="canvas_Function()">Click here for graphics!</button>




</body>
</html>
